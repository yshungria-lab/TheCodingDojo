<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mali:wght@200&family=Playfair+Display:wght@700&family=Raleway:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <title>I like it</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Network</h1>
      </header>
      <div class="sub-title">
        <h2>Your Feed</h2>
      </div>

      <div class="flex-container">
        <div class="profile">
          <div class="info">
            <img src="./assets/user-circle.png" alt="user-circle" />
            <a href="#">Add an avatar</a>
            <h2>Yojan Hungr√≠a</h2>
          </div>
        </div>
        <div class="cards">
          <div class="card">
            <div class="content-1">
              <h2>Neil M</h2>
              <p id="count-1">9 <span>like(s)</span></p>
              <button onclick="add1()">Like</button>
            </div>
            <p>
              I just set up this new discord bot, me know what you all think.
              <a class="enlinea" href="#"> link</a>
            </p>
          </div>

          <div class="card">
            <div class="content-1">
              <h2>Nichole K</h2>
              <p id="count-2">12 <span>like(s)</span></p>
              <button onclick="add2()">Like</button>
            </div>

            <p>
              Just finished my
              <span><a class="enlinea" href="#">next comic,</a></span
              >checkit out.
            </p>
          </div>

          <div class="card">
            <div class="content-1">
              <h2>Jim R</h2>
              <p id="count-3">9 <span>like(s)</span></p>
              <button onclick="add3()">Like</button>
            </div>

            <p>
              I can't stop listening to the
              <span><a class="enlinea" href="#">new album.</a></span> who else
              is liking it.
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
